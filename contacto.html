<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunica Acción</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    

</head>

<body>

    <header>
        <h1>COMUNICA ACCIÓN</h1>

        <nav>
       
            <ul>
                <li><a href="#">MENU</a></li>
                <li><a href="horariodeatencion.html">HORARIO DE ATENCIÓN</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="#">FOTOS</a></li>
            </ul>
            
    </nav>
    </header>

    <main> 

        <section>

            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Mail</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Motivo de consulta</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Presupuesto full redes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Presupuesto logo
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                      <label class="form-check-label" for="gridRadios3">
                        Presupuesto para contenido
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        +info
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Suscribirme</button>
              </form>
        </section>
       
    </main>





<footer>
    <p>
        Derechos reservados a Florencia Chiostri
    </p>
</footer>
</body>
